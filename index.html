<!DOCTYPE html>
<html lang="es">
<head>

  <title>Perfiles Interactivos</title>
  <link rel="stylesheet" href="estilos.css">
</head>

  <header>
    Explorador de Perfiles

  <div class="search-container">

  <footer>
    Hecho con ❤️ para mostrar perfiles dinámicos.
  </footer>

  <script src="data.js"></script>
